[buildout]
extends = https://icemac.svn.sourceforge.net/svnroot/icemac/addressbook/trunk/profiles/versions.cfg
versions=versions
allow-picked-versions = true
parts = test console-scripts omelette
develop = .
extensions = mr.developer
             buildout.dumppickedversions
sources = sources
sources-dir = ..
auto-checkout = icemac.addressbook
chameleon-cache = ${:directory}/var/chameleon-cache

[test-env]
zope_i18n_compile_mo_files = True
zope_i18n_allowed_languages = de,en
CHAMELEON_CACHE = ${buildout:chameleon-cache}

[test]
recipe = zc.recipe.testrunner
eggs = icemac.ab.importer[test]
environment = test-env

[console-scripts]
recipe = zc.recipe.egg
eggs =
     createcoverage
     createzopecoverage

[omelette]
recipe = collective.recipe.omelette
eggs = ${test:eggs}

[vcs]
sf = svn https://icemac.svn.sourceforge.net/svnroot/icemac

[sources]
icemac.addressbook = ${vcs:sf}/addressbook/trunk
icemac.ab.locales = ${vcs:sf}/ab.locales/trunk
